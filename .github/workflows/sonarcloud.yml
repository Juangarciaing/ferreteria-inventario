name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Backend: Instalar dependencias
      - name: Install Python dependencies
        working-directory: ./ferreteria-inventario-main
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov
      
      # Backend: Ejecutar pruebas con cobertura
      - name: Run Backend Tests with Coverage
        working-directory: ./ferreteria-inventario-main
        env:
          SECRET_KEY: test-secret-key-for-ci
          FLASK_ENV: testing
          DATABASE_URL: 'sqlite:///:memory:'
          TESTING: 'true'
        run: python -m pytest tests/ --cov=app --cov-report=xml:coverage.xml --cov-report=term
        continue-on-error: true
      
      # Frontend: Instalar dependencias
      - name: Install Frontend dependencies
        working-directory: ./Ferreteria
        run: npm ci
      
      # Frontend: Ejecutar pruebas con cobertura
      - name: Run Frontend Tests with Coverage
        working-directory: ./Ferreteria
        run: npm test -- --coverage --watchAll=false --passWithNoTests --silent
        continue-on-error: true
      
      # SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      # Subir reportes de cobertura como artefactos
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            ferreteria-inventario-main/coverage.xml
            ferreteria-inventario-main/htmlcov/
            Ferreteria/coverage/
          retention-days: 30
