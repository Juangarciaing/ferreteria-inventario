# SonarQube/SonarCloud Configuration
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=Juangarciaing_ferreteria-inventario2
sonar.organization=juangarciaing
sonar.projectName=Sistema de Inventario Ferreter√≠a
sonar.projectVersion=1.0.0

# Source code
sonar.sources=ferreteria-inventario-main/app,Ferreteria/src
sonar.tests=ferreteria-inventario-main/tests,Ferreteria/src/__tests__

# Python specific settings
sonar.python.version=3.13

# File encoding
sonar.sourceEncoding=UTF-8

# Backend (Python/Flask)
sonar.python.file.suffixes=.py
sonar.python.coverage.reportPaths=ferreteria-inventario-main/coverage.xml
sonar.python.pylint.reportPaths=ferreteria-inventario-main/pylint-report.txt
sonar.python.bandit.reportPaths=ferreteria-inventario-main/security/bandit-report.json

# Frontend (TypeScript/React)
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.lcov.reportPaths=Ferreteria/coverage/lcov.info
sonar.javascript.lcov.reportPaths=Ferreteria/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/migrations/**,**/tests/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Test exclusions
sonar.test.exclusions=**/tests/**,**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/__tests__/**,**/migrations/**,**/*.test.ts,**/*.test.tsx,**/setupTests.ts

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# SCM (Git)
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Quality Gate
sonar.qualitygate.wait=false

# Language-specific analyzers
sonar.python.xunit.reportPath=ferreteria-inventario-main/test-results.xml
sonar.python.bandit.reportPaths=ferreteria-inventario-main/bandit-report.json
